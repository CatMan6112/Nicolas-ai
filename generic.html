<!DOCTYPE HTML>
<html>
	<head>
		<title>Nicolas AI Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Contact Us!</h1>
						<p>Want to get in touch?</p>
						<p>Due to unforseen circumstances, This contact form is not currently active. It is recommended to contact "executive.website@nicolasai.com"</p>
					</header>

				<!-- Form -->
				<section>
					<h2>Form</h2>
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
							</div>
							<div class="col-6 col-12-xsmall">
								<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
							</div>
							<div class="col-12">
								<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Send Form" class="primary" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>

				<!-- Footer -->
				<footer id="footer">
					<section>
						<h2>Legal Contact Information</h2>
						<dl class="alt">
							<dt>Phone</dt>
							<dd>(314) 804-8541</dd>
							<dt>Email</dt>
							<dd><a href="#">legal.support@nicolasai.com</a></dd>
						</dl>
					</section>
					<p class="copyright">&copy;Nicolas AI: <a href="https://nicolasai.com"> Nicolas AI Inc.</a>.</p>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
